<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dialog-draggable</title>
</head>
<body style="background-color: lightskyblue;height: 100%;">
<dialog id="dialog">
    <h1>I am a dialogÔºÅ</h1>
</dialog>
<script type="module">
    let dd
    if (import.meta.env?.MODE === 'development') {
        dd = import('../src/index')
    } else {
        dd = import("https://cdn.jsdelivr.net/npm/dialog-draggable@latest/dist/dialog-draggable.js")
    }

    dd.then(({makeDialogDraggable}) => {
        makeDialogDraggable()
        const dialog = document.querySelector('#dialog')
        dialog.showModal()
    })
</script>
</body>
</html>
